syntax = "proto3";

package razpravljalnica;

option go_package = "/razpravljalnica";

import "google/protobuf/timestamp.proto";

enum OpType {
  OP_POST   = 0; // add a message to a topic
  OP_LIKE   = 1; // like a message
  OP_DELETE = 2; // delete a message
  OP_UPDATE = 3; // update a message
}

message Message {
  int64 id = 1;
  int64 topic_id = 2;
  int64 user_id = 3;
  string text = 4;
  google.protobuf.Timestamp created_at = 5;
  int32 likes = 6;
}

message UpdateRequest {
    int64 sequence_number = 1;
    OpType op = 2;
    Message message = 3;
}

message AcknowledgeResponse {
    int64 sequence_number = 1;
    bool success = 2;
}

service DataPlane {
    rpc ForwardUpdate(UpdateRequest) returns (AcknowledgeResponse); 
}